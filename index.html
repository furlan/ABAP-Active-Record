<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		<title>ABAP Active Record Demo - v.1</title>

		<script 
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons, sap.ui.table"
				//data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-theme="sap_goldreflection"
				data-sap-ui-language="en">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->
		
		<script 
				src="abapar.js"/>
		</script>

		<script>
			
			var aarServiceUri = "http://ddadb041.ctr.globedev.ddc:8002/sap/opu/odata/sap/ZABAP_ACTIVE_RECORD_SRV";
			
			var oABAP = new aarModel(aarServiceUri, 'SFLIGHT');
			
			oABAP.retrieveSet(["CARRID", "CONNID", "FLDATE", "PRICE"], {carrid: "LH", connid: "2402"});
			
			var oJSON = oABAP.getSetJSON();			
		
			var oTable  = new sap.ui.table.Table({
				title: "Display Table: " + oABAP.getModel(),
				width: "1000px"
			});
			
			
			var fieldName = "";
			for (fieldName in oJSON.getProperty("/" + oABAP.getModel() + "/0")) {
				
				oTable.addColumn(new sap.ui.table.Column({
					label: new sap.ui.commons.Label({text: fieldName}),
					template: new sap.ui.commons.TextField().bindProperty("value", fieldName),
				}));
				
			};
			

			oTable.setModel(oJSON);
			oTable.bindRows("/" + oABAP.getModel());
			oTable.placeAt("content");
			
			
			var oCreate = new sap.ui.commons.Button({
				text: "New Flight",
				press: function() {
					var oFlight = new aarModel(aarServiceUri, 'SFLIGHT');
					oFlight.create({carrid: "LH", connid: "2402", fldate: "20151215", price: "500.00"});
					//oFlight.save(); // ????
				},
			});
			
			oCreate.placeAt("content");
			
			
			
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<h1>ABAP Active Record (abapar.js) Demo</h1>
		<div id="content"></div>
	</body>
</html>
